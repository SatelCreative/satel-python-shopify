[tox]
envlist = py{38,39,310,311}, with_fastapi

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, with_fastapi

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov=spylib --cov-report term-missing tests/
    mypy spylib
    flake8 spylib tests
    blue spylib tests --check
    linkcheckMarkdown docs
    lazydocs --validate spylib

[testenv:with_fastapi]
allowlist_externals = poetry
commands =
    poetry install -E fastapi
    poetry run pytest --cov=spylib --cov-report term-missing tests/
