[tox]
isolated_build = true
envlist = py38, py39, py310, flake8, mypy, black

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, flake8, mypy, black

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    poetry run pytest --cov=spylib --cov-report term-missing tests/

[testenv:mypy]
whitelist_externals = poetry
commands =
    poetry install -v
    mypy spylib

[testenv:flake8]
whitelist_externals = poetry
commands =
    poetry install -v
    flake8 spylib tests

[testenv:black]
whitelist_externals = poetry
commands =
    poetry install -v
    black spylib tests --check
