[tox]
isolated_build = true
envlist = py38, py39, py310, flake8, mypy, brunette

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, flake8, mypy, brunette

[testenv]
whitelist_externals = poetry
commands =
    poetry install -E fastapi
    poetry run pytest --cov=spylib --cov-report term-missing tests/

[testenv:mypy]
whitelist_externals = poetry
commands =
    poetry install -E fastapi
    mypy spylib

[testenv:flake8]
whitelist_externals = poetry
commands =
    poetry install -E fastapi
    flake8 spylib tests

[testenv:brunette]
whitelist_externals = poetry
commands =
    poetry install -E fastapi
    brunette spylib tests --check
